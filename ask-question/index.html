<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Questions | KEPO</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    <header class="header z-50">
      <nav
        class="nav py-4 px-4 drop-shadow-xl top-0 fixed right-0 left-0 bg-white sm:pr-[10rem] lg:pr-[20rem] z-50"
      >
        <div
          class="max-w-screen-xl flex justify-between sm:justify-around items-center relative left-[50%] -translate-x-[50%]"
        >
          <div>
            <a href="/" class="nav-logo font-bold text-4xl text-kp-teal-100"
              >KEPO</a
            >
          </div>
          <div
            class="nav-input w-fit relative right-0 sm:border-2 sm:w-3/5 py-2 px-3 rounded-md flex gap-5"
          >
            <img class="w-6" src="/assets/svg/search.svg" alt="search icon" />
            <input
              class="w-full focus:outline-none hidden sm:block"
              type="text"
              placeholder="search KEPO"
            />
          </div>
        </div>
      </nav>
    </header>
    <main class="relative mt-28 h-screen z-10 flex items-center flex-col">
      <section class="w-[90%] lg:w-1/2 xl:w-[35%] sm:w-[80%] md:w-[70%]">
        <h1 class="font-bold text-2xl sm:text-[32px] text-kp-teal-400">
          Ask Question
        </h1>

        <form id="form" class="mt-12 bg-green flex flex-col gap-5">
          <div class="flex flex-col gap-2">
            <label class="font-semibold" for="username">Username</label>
            <input
              required
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
              class="appearance-none py-3 px-4 outline outline-1 outline-kp-gray-300 hover:outline-kp-gray-400 hover:outline-1 focus:outline-kp-green-100 focus:outline-2 rounded placeholder:text-xs"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-semibold" for="title">Title</label>
            <input
              required
              type="text"
              name="title"
              id="title"
              placeholder="e.g. How to centering div ?"
              class="appearance-none py-3 px-4 outline outline-1 outline-kp-gray-300 hover:outline-kp-gray-400 hover:outline-1 focus:outline-kp-green-100 focus:outline-2 rounded placeholder:text-xs"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-semibold" for="content">Question</label>
            <textarea
              required
              rows="8"
              name="content"
              id="content"
              placeholder="e.g. How to centering div using flexbox display in css ?"
              class="appearance-none py-3 px-4 outline outline-1 outline-kp-gray-300 hover:outline-kp-gray-400 hover:outline-1 focus:outline-kp-green-100 focus:outline-2 rounded placeholder:text-xs"
            ></textarea>
          </div>
          <button
            type="submit"
            class="rounded bg-kp-teal-200 px-2 text-xs sm:px-5 py-3 text-white hover:bg-kp-teal-300 hover:outline-1 hover:outline-kp-green-100 outline transition-all ease-in duration-200 focus:ring-4 focus:ring-kp-green-100"
          >
            Publish your question
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="/assets/js/ask-question.js"></script>
  </body>
</html>
