<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <title>KEPO</title>
  </head>
  <body>
    <h1>Welcome To KEPO</h1>

    <div id="question-form">
      <form name="question-form" netlify>
        <label for="Username" style="color: white">Username</label><br />
        <input type="text" name="username" placeholder="Masukkan Username" />
        <br />
        <label for="Title" style="color: white">Title</label> <br />
        <input
          type="text"
          name="title-question"
          style="color: white"
          placeholder="Masukkan Title"
        />
        <br />
        <label for="question" style="color: white">Question</label><br />
        <textarea
          name="question"
          placeholder="Isi Pertanyaan"
          rows="4"
          cols="22"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Post" class="btn" />
      </form>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
