<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <title>KEPO</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="search-kepo-wrapper">
          <input type="text" id="search-kepo" placeholder="Search Kepo" />
        </div>
      </nav>
    </header>

    <main>
      <section class="question-wrapper">
        <div class="all-questions">
          <h1>All Questions</h1>
        </div>
        <div class="ask-question">
          <button onclick="displayForm()">Ask Question</button>
        </div>
      </section>

      <section class="question-form-wrapper">
        <form id="question-form">
          <label for="question-username">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Masukkan Username"
            required
          />
          <label for="question-title">Title</label>
          <input
            type="text"
            name="title"
            placeholder="Masukkan Title"
            required
          />
          <label for="question-text">Question</label>
          <textarea
            name="text"
            placeholder="Isi Pertanyaan"
            required
          ></textarea>
          <input type="submit" value="Post" id="submit" />
        </form>
      </section>

      <section class="filter-wrapper">
        <p>Recent</p>
        <p>Popular</p>
        <div class="line"></div>
      </section>

      <div id="questions-result"></div>
    </main>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
